<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videy Style Landing Page</title>
  <style>
    * { box-sizing: border-box; font-family: Inter, Arial, sans-serif; }
    body { margin: 0; background: #fff; color: #000; }
    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 20px 40px;
    }
    .logo { font-weight: 700; font-size: 22px; }
    .upload-btn {
      margin-left: 12px; padding: 6px 14px; border-radius: 999px;
      border: 1px solid #e5e5e5; background: #f5f5f5; cursor: pointer;
    }
    .right-link { font-size: 14px; }
    main {
      height: calc(100vh - 80px);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      text-align: center;
    }
    h1 { font-size: 36px; margin-bottom: 12px; }
    p { color: #555; margin-bottom: 32px; }
    .cta {
      background: #000; color: #fff; border: none;
      padding: 14px 32px; border-radius: 999px;
      font-size: 16px; cursor: pointer;
    }
    .cta:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <header>
    <div>
      <span class="logo">videy</span>
      <a href="https://videy.co/upload" class="upload-btn">Upload</a>
    </div>
    <a class="right-link" href="#">Advertise</a>
  </header>

  <main>
  <div class="video-wrapper" onclick="goAds()">
    <video controls preload="metadata" poster="">
      <!-- GANTI URL VIDEO CDN DI BAWAH -->
      <source src="https://cdn.videy.co/t45kolD41.mp4" type="video/mp4">
      Browser tidak mendukung video.
    </video>
  </div>

  <button class="cta" onclick="goAds()">Upload a Video</button>
</main>

<style>

video {

</script>
</body>
</html>
